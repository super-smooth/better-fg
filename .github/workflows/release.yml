name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: cachix/install-nix-action@v24
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build for x86_64-linux
      run: |
        nix build .#packages.x86_64-linux.default
        mkdir -p dist
        cp result/bin/better-fg dist/better-fg-x86_64-linux
    
    - uses: actions/upload-artifact@v4
      with:
        name: better-fg-x86_64-linux
        path: dist/

  build-darwin:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x86_64, aarch64]
    steps:
    - uses: actions/checkout@v4
    
    - uses: cachix/install-nix-action@v24
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build for ${{ matrix.arch }}-darwin
      run: |
        nix build .#packages.${{ matrix.arch }}-darwin.default
        mkdir -p dist
        cp result/bin/better-fg dist/better-fg-${{ matrix.arch }}-darwin
    
    - uses: actions/upload-artifact@v4
      with:
        name: better-fg-${{ matrix.arch }}-darwin
        path: dist/

  release:
    needs: [build-linux, build-darwin]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/download-artifact@v4
      with:
        path: artifacts/
    
    - name: Create archives
      run: |
        mkdir -p dist
        for artifact in artifacts/*/; do
          binary=$(find "$artifact" -name "better-fg-*" -type f)
          if [ -n "$binary" ]; then
            basename=$(basename "$binary")
            system=${basename#better-fg-}
            case $system in
              x86_64-linux) archive="better-fg_Linux_x86_64.tar.gz" ;;
              x86_64-darwin) archive="better-fg_Darwin_x86_64.tar.gz" ;;
              aarch64-darwin) archive="better-fg_Darwin_arm64.tar.gz" ;;
            esac
            cp "$binary" better-fg
            tar czf "dist/$archive" better-fg
            rm better-fg
          fi
        done
    
    - uses: softprops/action-gh-release@v1
      with:
        files: dist/*.tar.gz
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
